apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: serving-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: model-server
    spec:
      containers:
      - name: model-container
        image: tensorflow/serving
        command:
        - bash
        - -c
        args:
        - 'echo $TF_SERVING_CONFIG > model.config && /usr/bin/tf_serving_entrypoint.sh --model_config_file=model.config'
        ports:
        - containerPort: 8500
          name: grpc
        - containerPort: 8501
          name: rest
